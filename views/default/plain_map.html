{{extend 'layout.html'}}

{{block head}}
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 50;
      }
      #map {
        height: 90%;
      }
      #col_container_div {
        height: 100%;
      }
      #center_col_div {
        height: 100%;
      }
    </style>
{{end}}
{{block center}}
<div id="map"></div>
<script>
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: {{=center[0]}}, lng: {{=center[1]}}},
    zoom: {{=zoom}}
  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer>
</script>
{{end}}
